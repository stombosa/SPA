       async function editBook(){
        let response = await fetch (`https://elibraryrestapi.herokuapp.com/elibrary/api/book/get/${bookId}`,

        method: "GET",
        headers:{"Content-type": "application/json"},
        })
        response = await response.json()
  
    document.getElementById("inputBook").value= response.title;
    document.getElementById("inputISBN").value= response.isbn;

        }
        editBook();
        

    
        function postBook() {
                let isbn = document.getElementById("inputISBN").value
                let bookTitle = document.getElementById("inputBook").value
                let overFee = parseInt(document.getElementById("inputOverFee").value)
                let Publisher = document.getElementById("inputPublisher").value
                let datePublished = document.getElementById("inputDate").value
                    
                    let mybook = {
                        isbn: isbn,
                        title: bookTitle,
                        overdueFee: overFee,
                        publisher: Publisher,
                        datePublished: datePublished
                    }
            
                    fetch(`https://elibraryrestapi.herokuapp.com/elibrary/api/book/update/${bookId}`, {
                        method: "PUT",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify(mybook)
            
                    });
                    document.getElementById("pop").style.display = "inline-block";
                }
    
    
                Books = document.getElementById('editModalBtnYes');
                Books.addEventListener('click', postBook);
            })
